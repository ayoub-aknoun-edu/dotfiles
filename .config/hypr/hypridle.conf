# ~/.config/hypr/hypridle.conf
#
# Safe beginner defaults. Adjust/remove listeners if you don't want DPMS off/suspend.
# Docs: https://wiki.hypr.land/Hypr-Ecosystem/hypridle/

general {
  # Lock screen if available
  lock_cmd = pidof hyprlock || hyprlock

  # Good defaults for sleep
  before_sleep_cmd = loginctl lock-session
  after_sleep_cmd = hyprctl dispatch dpms on
}

# Lock after 5 minutes
listener {
  timeout = 300
  on-timeout = loginctl lock-session
}

# Turn display off after 6 minutes, on again when user moves mouse/key
listener {
  timeout = 360
  on-timeout = hyprctl dispatch dpms off
  on-resume = hyprctl dispatch dpms on
}

# Suspend after 30 minutes (comment this block out if you don't want it)
listener {
  timeout = 1800
  on-timeout = systemctl suspend
}
