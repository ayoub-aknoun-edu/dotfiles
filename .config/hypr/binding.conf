$mainMod = SUPER
$menu = rofi -show drun
$fileManager = dolphin
$terminal = kitty
$browser = thorium-browser

##### Apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, F, exec, $fileManager --new-window
bind = $mainMod SHIFT, B, exec, $browser
bind = $mainMod ALT, SPACE, exec, $menu

##### Window lifecycle & tiling
bind = $mainMod, W, killactive,
bind = $mainMod, J, togglesplit,            # dwindle
bind = $mainMod, P, pseudo,                 # dwindle
bind = $mainMod, T, togglefloating,
bind = $mainMod, F, fullscreen, 0           # full-screen (normal)
bind = $mainMod CTRL, F, fullscreenstate, 0 2  # tiled full-screen
bind = $mainMod ALT, F, fullscreen, 1       # full width

##### Focus
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

##### Workspaces (switch)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

##### Workspaces (send window)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

##### Workspace cycling
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1
bind = $mainMod CTRL, TAB, workspace, previous

##### Swap window with neighbor
bind = $mainMod SHIFT, left,  swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up,    swapwindow, u
bind = $mainMod SHIFT, down,  swapwindow, d

##### Alt-Tab that also raises the chosen window
bind = ALT, TAB, exec, hyprctl dispatch cyclenext; hyprctl dispatch bringactivetotop
bind = ALT SHIFT, TAB, exec, hyprctl dispatch "cyclenext prev"; hyprctl dispatch bringactivetotop

##### Resize (use = and -)
bind = $mainMod, minus,  resizeactive, -100 0
bind = $mainMod, equal,  resizeactive,  100 0
bind = $mainMod SHIFT, minus, resizeactive, 0 -100
bind = $mainMod SHIFT, equal, resizeactive, 0  100

##### Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

##### Drag / resize with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##### Groups
bind = $mainMod, G, togglegroup
bind = $mainMod ALT, G, moveoutofgroup
bind = $mainMod ALT, left,  moveintogroup, l
bind = $mainMod ALT, right, moveintogroup, r
bind = $mainMod ALT, up,    moveintogroup, u
bind = $mainMod ALT, down,  moveintogroup, d
bind = $mainMod ALT, 1, changegroupactive, 1
bind = $mainMod ALT, 2, changegroupactive, 2
bind = $mainMod ALT, 3, changegroupactive, 3
bind = $mainMod ALT, 4, changegroupactive, 4
bind = $mainMod ALT, 5, changegroupactive, 5

##### Optional: clipboard helpers
bind = $mainMod, C, sendshortcut, CTRL, C
bind = $mainMod, V, exec, ~/.config/rofi/rofi-clipboard
bind = $mainMod, X, sendshortcut, CTRL, X

##### Scratchpad (special workspace)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

##### Media / brightness (uncomment if you want)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp,   exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl  = ,XF86AudioNext, exec, playerctl next
bindl  = ,XF86AudioPrev, exec, playerctl previous
bindl  = ,XF86AudioPlay, exec, playerctl play-pause
bindl  = ,XF86AudioPause, exec, playerctl play-pause
