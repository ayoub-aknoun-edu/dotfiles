general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
    no_fade_in = false
}

# ----------------------------------------------------- 
# BACKGROUND
# ----------------------------------------------------- 
background {
    monitor =
    path = ~/.config/hypr/hyprlock/wallhaven-2y58wx.jpg # Ensure this path is correct
    blur_passes = 3
    blur_size = 4
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# ----------------------------------------------------- 
# TIME (Hour:Minute)
# ----------------------------------------------------- 
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $text
    font_size = 120
    font_family = SF Pro Display Bold
    position = 0, 150
    halign = center
    valign = center
    shadow_passes = 2
}

# ----------------------------------------------------- 
# DATE (Day, Month Date)
# ----------------------------------------------------- 
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $text_dim
    font_size = 25
    font_family = SF Pro Display Bold
    position = 0, 50
    halign = center
    valign = center
}

# ----------------------------------------------------- 
# USER AVATAR (Bordered Image)
# ----------------------------------------------------- 
image {
    monitor =
    path = ~/.config/hypr/hyprlock/aksil-profile.png # Ensure this path is correct
    size = 120
    border_size = 4
    border_color = $accent
    rounding = -1 # Circle
    position = 0, -60
    halign = center
    valign = center
    shadow_passes = 2
}

# ----------------------------------------------------- 
# USERNAME
# ----------------------------------------------------- 
label {
    monitor =
    text = $USER
    color = $text
    font_size = 18
    font_family = SF Pro Display Bold
    position = 0, -150
    halign = center
    valign = center
}

# ----------------------------------------------------- 
# INPUT FIELD
# ----------------------------------------------------- 
input-field {
    monitor =
    size = 280, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    
    # Colors matching Catppuccin Macchiato
    outer_color = $accent
    inner_color = $panel2
    font_color = $text
    check_color = $accent_check
    fail_color = $accent_fail
    
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##cad3f5">Input Password...</span></i>
    
    hide_input = false
    rounding = 20
    
    position = 0, -210
    halign = center
    valign = center
    shadow_passes = 2
}

